  <div id="login" class="modal">
    <form class="modal-content animate" action="/action_page.php" method="post">
      <span onclick="document.getElementById('login').style.display='none'" class="close" title="Close Modal"></span>
  

      <div class="uname">
        <label for="uname">
          <b>Username</b>
        </label>
        <input type="text" placeholder="Enter Username" name="uname" required>
      </div>

      <div class="psw">
        <label for="psw">
          <b>Password</b>
        </label>
        <input type="password" placeholder="Enter Password" name="psw" required>
      </div>

      <div class="submit">
       <button type="submit">Login</button> <button type="button" onclick="document.getElementById('login').style.display='none'" class="cancelbtn">Cancel</button>
      </div>

      <div class="remember">
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me 
          <br>
          <a href="#"> Forgot password?</a>
        </label>

    </form>
  </div>

<script>
// Get the modal
var modal = document.getElementById('login');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
if (event.target == modal) {
    modal.style.display = "none";
}
}
</script>
